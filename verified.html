<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#56C09C" /> <!-- brand color for mobile web -->
    <title>Chartmetric | New Way to Analyze Music Performance</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    
</head>
<body id="verified">
  
  <div class="container">
    <section class="top">
      <!-- logo-->
      <h1 class="fadeInDown delay-2x text-center">
        <img src="img/logo.png" alt="logo"/>
      </h1>
      <!-- icon -->
      <div class="envelope">
        <div class="envelope-outline">
          <div class="triangle"></div>
        </div>
        <div class="dot dot1"></div>
          <div class="dot dot2"></div>
          <div class="dot dot3"></div>
          <div class="dot dot4"></div>
          <div class="dot dot5"></div>
          <div class="dot dot6"></div>
      </div>
    </section>
    <!-- text -->
    <section class="bottom">
      <h3 class="fadeInDown text-center">THANK YOU :)</h3>
      <p class="fadeInDown text-center">We have successfully verified your email. <br><span class="text-green">Now login with your email and password.</span></p>
      <a href="https://chartmetric.io/login" class="btn btn-green delay fadeInDown">GO TO THE LOGIN PAGE</a>
    </section>
  </div>
  
</body>
</html>
