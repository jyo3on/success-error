<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#56C09C" /> <!-- brand color for mobile web -->
    <meta property="og:title" content="Chartmetric" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://chartmetric.io" />
    <meta property="og:image" content="/images/landing/product/product_header_1.png" />
    <link rel="icon" type="image/png" ng-href="/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" ng-href="/images/favicon-16x16.png" sizes="16x16" />
    <title>Chartmetric | Error</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    
</head>

<body id="error">
  <div class="container">
    <section class="top">
      <!-- logo-->
      <h1 class="fadeInDown delay-2x text-center">
        <img src="img/logo.png" alt="logo"/>
      </h1>
      <!-- icon -->
      <div class="envelope">
        <div class="envelope-outline">
          <div class="warning"></div>
        </div>
        <div class="dot dot1"></div>
          <div class="dot dot2"></div>
          <div class="dot dot3"></div>
          <div class="dot dot4"></div>
          <div class="dot dot5"></div>
          <div class="dot dot6"></div>
      </div>
    </section>

    <section class="bottom">
      <h3 class="fadeInDown text-center">ERROR :(</h3>
      <p class="fadeInDown text-center">Oops, Something went wrong <br><span class="text-red">Sorry for the inconvenience.</span></p>
      <a href="javascript:history.back()" class="btn btn-red delay fadeInDown">GO BACK</a>
    </section>
  </div>
</body>
</html>
